<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake&Bake</title>
    <link href="./css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img src="img/icons/logos/logo-header.svg" alt="Логотип компании Wake&Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Программа обучения
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Галерея
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="header__section">
                <div class="container">
                    <div class="section__inner">
                        <div class="section__content">
                            <div class="section__text">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="section__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <h2 class="section__subtitle">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </h2>
                            <div class="section__media--mobile">
                                <img class="section__img" src="img/content/girlwithcacke.png" alt="Девушка с тортом">
                                <div class="section__media-play">
                                    <a class="section__media-button" data-fslightbox="video-cake" href="video/cake.mp4">
                                        <img class="section__media-img" src="img/icons/buttons/play.svg" alt="Кнопка">
                                    </a>
                                    <p class="section__media-paragraph">
                                        Посмотри, как готовятся наши торты
                                    </p>
                                </div>
                            </div>
                            <a class="section__button button" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="section__media">
                            <img class="section__img" src="img/content/girlwithcacke.png" alt="Девушка с тортом">
                            <div class="section__media-play">
                                <a class="section__media-button" data-fslightbox="video" href="video/cake.mp4">
                                    <img class="section__media-img" src="img/icons/buttons/play.svg" alt="Кнопка">
                                </a>
                                <p class="section__media-paragraph">
                                    Посмотри, как готовятся наши торты
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
